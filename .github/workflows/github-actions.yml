name: Scalable Logging Excercise
on: [push]
jobs:
  build_app:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Setup pipenv environment
        run: |
          python -m pip install --upgrade pipenv wheel
          pipenv --version
          pipenv install --dev
      - name: Run pre-commit checks
        run: |
          pipenv run pre-commit run --all-files
      - name: Run unit tests
        run: |
          pipenv run pytest
      - name: Build the app container
        run: |
          pushd app
          docker build -t app .
          popd
      - name: Bring up app and db containers
        run: |
          pushd tests
          docker-compose up
          popd
      - name: Bring up app and db containers
        run: |
          pushd tests
          echo "Testing the application"
          curl http://127.0.0.1:5000 | grep -q 'user_agent' && echo "PASSED"
          curl http://127.0.0.1:5000/_healthz | grep -q 'HEALTHY' && echo "PASSED"
          docker-compose down
          popd
